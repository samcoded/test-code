version: 2.1
jobs:
    print_hello:
        docker:
          - image: circleci/node:13.8.0
        steps:
          - checkout
          - run:
              name: "Say hello"
              command: "echo hello"
    print_world:
        docker:
        - image: circleci/node:13.8.0
        steps:
          - checkout
          - run:
              name: "Say world"
              command: "echo world"

workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires: [print_hello]
